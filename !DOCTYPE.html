<!DOCTYPE html>
<html>
<head>
    <title>For Shreyas ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            background: #0f0f1a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1, h2, p {
            margin: 15px;
        }

        .heart {
            font-size: 100px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        #yesBtn {
            background: #ff2e63;
            color: white;
        }

        #noBtn {
            background: grey;
            color: white;
            position: absolute;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .floating-heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
            color: #ff2e63;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div id="content" style="margin-top:100px;">
    <h1>Shreyas ‚ù§Ô∏è</h1>
    <h2>There is a surprise for you...</h2>
    <button onclick="start()">Open üíå</button>
</div>

<canvas id="fireworks"></canvas>

<script>

let step = 0;

const questions = [
    "Do you know how much I love you? ‚ù§Ô∏è",
    "Do you see our future together? üíç",
    "Will you stay with me in every phase of life? üå∏",
    "Will we build our dreams together? üè°",
    "Will you always choose us? üíû",
    "Will you be mine forever? ‚ù§Ô∏è"
];

function start() {
    document.getElementById("bgMusic").play();
    startHearts();
    nextQuestion();
}

function nextQuestion() {
    if (step < questions.length) {
        document.getElementById("content").innerHTML = `
            <div class="heart">‚ù§Ô∏è</div>
            <h2>${questions[step]}</h2>
            <button id="yesBtn" onclick="answerYes()">YES üíï</button>
            <button id="noBtn" onmouseover="moveNo()">NO üòè</button>
        `;
    } else {
        celebrate();
    }
}

function answerYes() {
    step++;
    nextQuestion();
}

function moveNo() {
    var btn = document.getElementById("noBtn");
    btn.style.top = Math.random() * window.innerHeight + "px";
    btn.style.left = Math.random() * window.innerWidth + "px";
}

function celebrate() {
    document.body.innerHTML = `
        <h1 style="margin-top:100px;">üíñ SHREYAS üíñ</h1>
        <h2>You are my forever. My always. My best decision. ‚ù§Ô∏è</h2>
        <p>Our Love = TRUE;</p>
        <p>while(true){ togetherForever(); }</p>
        <canvas id="fireworks"></canvas>
    `;
    launchFireworks();
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.innerHTML = "üíñ";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
}

function launchFireworks() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework() {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height / 2;
        for (let i = 0; i < 60; i++) {
            particles.push({
                x: x,
                y: y,
                dx: (Math.random() - 0.5) * 6,
                dy: (Math.random() - 0.5) * 6,
                life: 100
            });
        }
    }

    function animate() {
        ctx.fillStyle = "rgba(15,15,26,0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, index) => {
            ctx.fillStyle = "pink";
            ctx.beginPath();
            ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;
            p.life--;

            if (p.life <= 0) {
                particles.splice(index, 1);
            }
        });

        requestAnimationFrame(animate);
    }

    setInterval(createFirework, 800);
    animate();
}

</script>

</body>
</html>
